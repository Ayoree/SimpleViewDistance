name: '${project.name}'
version: '${project.version}'
main: '${project.groupId}.${project.artifactId}.${project.name}'
api-version: '1.20'
author: Ayoree
description: Плагин, позволяющий игрокам настраивать дальность прорисовки на сервере
prefix: ViewDistance
folia-supported: true

commands:
  viewdistance:
    description: Команда плагина SimpleViewDistance
    usage: "Использование - /vd <number>"
    aliases:
      - vd

permissions:
  viewdistance.set:
    description: Позволяет устанавливать дальность прорисовки
    default: not op

  viewdistance.reload:
    description: Позволяет перезагружать конфиг плагина
    default: op
